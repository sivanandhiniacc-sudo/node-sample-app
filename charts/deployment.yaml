apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: node-app:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
